<!DOCTYPE html>
<html>
<head>
	<title>Drop-down Menu</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="dropdown.css">
</head>
<body>
	<p>Example of a drop-down menu written using HTML and CSS. Each menu item is a link.</p>
	<div class="drop-down-menu-container">
		<ul class="drop-down-menu">
			<li>Hover over me!</li>
			<li><a href="#First">First Link</a></li>
			<li><a href="#Second">Second Link</a></li>
			<li><a href="#Third">Third Link</a></li>
			<li><a href="#Fourth">Fourth Link</a></li>
			<li><a href="#Fifth">Fifth Link</a></li>
		</ul>
	</div>
	<p>Hovering over the menu will expand it and it will overlap other elements on the page without moving / displacing them.</p>
</body>
</html>
